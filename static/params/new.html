<!DOCTYPE html>
<html>
<head>
  <title>Пример формы для отправки параметров</title>
</head>
<body>
<h1>Введите параметры:</h1>
<form action="/submit" method="post">
  <label for="param1">Параметр 1:</label>
  <input type="text" id="param1" name="param1"><br><br>
  <label for="param2">Параметр 2:</label>
  <input type="text" id="param2" name="param2"><br><br>
  <button type="submit">Отправить</button>
</form>
</body>
</html>
